<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>Document4</title>
  <script>
	document.write('<h1>구구단 만들기</h1>');
    document.write('<table border="1" cellspacing="0" width="800">');
	for(var i=2; i<10; i++){
		document.write('<th>'+i+'단</th>');
	}
	for(var i=1; i<10; i++){
		document.write('<tr>');
		for(var j=2; j<10;j++){
  			document.write('<td>'+j+' * '+i+' = '+(i*j)+'</td>')
		}
		document.write('</tr>');
	}
	document.write('</table>');
 </script>
 </head>
